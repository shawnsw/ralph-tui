---
name: Bug report
description: Report a bug to help us improve ralph-tui
labels: bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this template completely so we can reproduce and fix the issue.

  - type: textarea
    id: system-info
    attributes:
      label: System Information
      description: |
        Run `ralph-tui info -c` and paste the output below. This gives us version, runtime, OS, and configuration details.

        Note: The `info` command requires ralph-tui v0.2.1 or higher. For older versions, please manually provide: ralph-tui version, bun version, and OS.
      placeholder: |
        ```
        ralph-tui: 0.2.1
        runtime: bun 1.3.5
        os: linux 6.18.3-2-cachyos (x64)
        agent: claude v2.1.12
        tracker: beads
        global-config: yes
        project-config: yes
        templates: default.hbs, beads.hbs
        ```
      render: shell
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: |
        Please provide a minimal, reproducible example. Include:
        - Exact commands you ran
        - Configuration files (if relevant)
        - What you expected to happen
        - What actually happened
      placeholder: |
        1. Run `ralph-tui --some-flag value`
        2. Click on X button
        3. See error in terminal / UI freezes / etc.

        Expected: [what should happen]
        Actual: [what actually happened]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs / terminal output
      description: |
        Include any error messages, stack traces, or unexpected output.
        You can also check `ralph-tui logs` for iteration output.
      placeholder: |
        $ ralph-tui run
        [Paste output here]
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration (if relevant)
      description: |
        If the bug might be config-related, paste your `.ralph-tui/config.toml` contents.
        Remove any sensitive information first.
      placeholder: |
        [config.toml contents]
      render: toml

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Any other information that might be helpful (screenshots, related issues, workarounds you've tried, etc.)
      placeholder: e.g., Started after upgrading from version X to Y
